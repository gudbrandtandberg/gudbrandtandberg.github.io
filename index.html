<html>

<head>
	<meta charset="utf-8">
	<title>Røa Kodeklubb</title>
	<link rel="stylesheet" href="style.css"</link>
	<script src="http://ajax.googleapis.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
	<script type="text/javascript">
		$(document).ready(function(){
			
			$("#innhold").load("hjem.html");
			
			$(".knapp").mouseenter(function(){
				$(this).animate({opacity: 0.25}, 300, function(){});
			});
			$(".knapp").mouseleave(function(){
				$(this).animate({opacity: 1}, 300, function(){});
			});
			$(".knapp").click(function(){
				var skalTil = $(this).attr("id")+".html";
				$("#innhold").load(skalTil);
			})
		});
	</script>
</head>

<body>
	<div id="header">
		<img id="logo" src="kodeklubb_logo.png">
		<div id="tittel">RØA <div id = kc>KODEKLUBB</div></div>
		<div id="meny">
			<div class="knapp" id="hjem">
				HJEM
			</div>
			<div class="knapp" id="prosjekter">
				PROSJEKTER
			</div>
			<div class="knapp" id="kalender">
				KALENDER
			</div>
		</div>
	</div>
	
	<div id="innhold">
		
	</div>

</body>
</html>
