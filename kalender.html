<!DOCTYPE html>
<html>
<head>
<meta charset='utf-8'/>
<link href='fullcalendar-2.1.1/fullcalendar.css' rel='stylesheet' />
<link href='fullcalendar-2.1.1/fullcalendar.print.css' rel='stylesheet' media='print' />
<script src='fullcalendar-2.1.1/lib/moment.min.js'></script>
<script src='fullcalendar-2.1.1/fullcalendar.min.js'></script>
<script>

	$(document).ready(function() {
        
	    $('#calendar').fullCalendar({
                height: 650,
    		defaultDate: '2014-10-01',
                events: [{title: "Kurs 16:00-17:30",
                        start: "2014-10-07"},
                        {title: "Kurs",
                        start: "2014-10-14"},
                        {title: "Kurs",
                        start: "2014-10-21"},
                        {title: "Kurs",
                        start: "2014-10-28"},
                        {title: "Kurs",
                        start: "2014-11-04"},
                        {title: "Kurs",
                        start: "2014-11-11"},
                        {title: "Kurs",
                        start: "2014-11-18"},
                        {title: "Kurs",
                        start: "2014-11-25"}],
	    	editable: false,
    		eventLimit: true, // allow "more" link when too many events
                selectable: false,

            });
	});

</script>
<style>

	body {
		margin: 0px 0px;
		padding: 0;
		font-family: courier;
		font-size: 14px;
	}

	#calendar {
		max-width: 900px;
		margin: 0 auto;
	}

</style>
</head>
<body>
	<div id='calendar'></div>
</body>
</html>
